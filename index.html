<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-up-styles.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <h2>Get Started</h2>
    <form action="#" method="get" class="get-started-form">

        <div class="form-field">
            <label for="first-name" >First Name</label>
            <input type="text" 
            name="first-name" 
            id="first-name" 
            placeholder="John" />
        </div>

        <div class="form-field">
            <label for="last-name">Last Name</label>
            <input type="text" 
            name="last-name" 
            id="last-name"
            placeholder="Smith" />
        </div>

        <div class="form-field">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="johnsmith@example.com" />
        </div>

        <div class="form-field">
            <label for="pwd">Password</label>
            <input type="password" name="pwd" id="pwd" />
        </div>

        <div class="form-field">
            <label for="pwd-confirm">Confirm Password</label>
            <input type="password" name="pwd-confirm" id="pwd-confirm" />
        </div>

        <button class="sign-up-btn">Create Account</button>
    </form>
<br>
    <div class="old-user">
        <span>Already have an account?</span> <a href="#">Log in</a>
    </div>
</body>
</html>
